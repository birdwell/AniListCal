fragment EntyFragment on MediaList {
  id
  status
  progress
  media {
    ...MediaFragment
  }
}

query GetUserMediaList($userId: Int!) {
  MediaListCollection(
    userId: $userId
    type: ANIME
    status_in: [CURRENT, PLANNING]
  ) {
    lists {
      entries {
        ...EntyFragment
      }
    }
  }
}
